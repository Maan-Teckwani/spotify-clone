<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Assets/logo.png">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Spotify - Web player: Music for everyone</title>
</head>
<body>
    <!-- Headbar -->
    <div class="headbar">
        <!-- Spotify Logo -->
        <img src="./Assets/logo.png" alt="Spotify Logo" class="spotify-logo">
    
        <!-- Home Button -->
        <a href="#" class="home-button">
            <i class="fas fa-home"></i>
        </a>
    
        <!-- Search Bar -->
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-bar" placeholder="What do you want to play?">
        </div>
    </div>
    

    <!-- Main container for sidebar, content, and video container -->
    <div class="main">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="library-container">
                <img src="./Assets/library_icon.png" alt="Library Icon" class="library-icon">
                <a class="library-button" href="#">Your Library</a>
            </div>
            <div class="create-playlist-card">
                <h3>Create your first playlist</h3>
                <p>It's easy, we'll help you</p>
                <button class="create-playlist-button">Create playlist</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="popular-artists">Popular artists</div>
            <div class="artist-cards-container">
                <div class="artist-card" title="arijit-card">
                    <img src="./Assets/Arijit singh.jpeg" alt="Arijit Singh" class="artist-image" title="arijit-image">
                    <div class="artist-name">Arijit Singh</div>
                </div>
                <div class="artist-card" title="arrahman-card">
                    <img src="./Assets/Ar rahman.jpeg" alt="AR Rahman" class="artist-image" title="AR Rahman">
                    <div class="artist-name">A R Rahman</div>
                </div>
                <div class="artist-card" title="diljit-card">
                    <img src="./Assets/Diljit.jpeg" alt="Diljit Dosanjh" class="artist-image" title="Diljit Dosanjh">
                    <div class="artist-name">Diljit Dosanjh</div>
                </div>
            </div>
        </div>

        <!-- Video Container -->
        <div class="video-container">
            <video autoplay muted loop class="background-video">
                <source src="path_to_your_video.mp4" type="video/mp4">
            </video>
            <div class="video-overlay">
                <div class="video-content">
                    <h1 class="video-title">Now Playing</h1>
                    <p class="video-artist">Hawayein - Arijit Singh</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <!-- Left Section: Track Information -->
        <div class="track-info">
            <img src="./Assets/player_cover.jpeg" alt="Album Cover" class="album-cover">
            <div class="track-details">
                <div class="track-name">Hawayein</div>
                <div class="artist-name">Arijit Singh</div>
            </div>
        </div>

        <!-- Center Section: Player Controls -->
        <div class="player-controls">
            <button class="control-button">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-button">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-button play-pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-button">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-button">
                <i class="fas fa-redo"></i>
            </button>
        </div>

        <!-- Right Section: Volume Control -->
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
